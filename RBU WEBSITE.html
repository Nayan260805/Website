<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background-color: #add8e6;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }

        .name { background-color: #ff7f50; }
        .roll { background-color: #32cd32; }
        .branch { background-color: #1e90ff; }
        .section { background-color: #ff6347; }
    </style>
</head>
<body>

    <div class="box name">Name: John Doe</div>
    <div class="box roll">Roll: 12345</div>
    <div class="box branch">Branch: Computer Science</div>
    <div class="box section">Section: A</div>

    <audio autoplay loop>
        <source src="your-music-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
